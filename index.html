    <body>

        <div>
            <button id="first">Balance</button><button id="second">My awards</button>

        <div>

        <script>
                var first = document.getElementById('first');
                var second = document.getElementById('second');

                first.addEventListener('click', function(){
                  ga('Navigator.send', 'event', 'global-nav', 'button', 'first')
                } )
    
                second.addEventListener('click', function(){
                  ga('Navigator.send', 'event', 'global-nav', 'button', 'second')

                  ga('Navigator.send', 'event', 'another site', 'button', 'third')
                } )
        </script>
